<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto Inteligente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Terminal de Voo</h1>
                <p class="subtitle">Aeroporto Inteligente - Painel de Controle</p>
            </div>
            <div class="badge">SISTEMA ATIVO</div>
        </header>

        <main>
            <!-- Painel de Informações -->
            <section class="panel info-panel">
                <div class="panel-header">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-muted"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
                    <h2>Informações do Voo</h2>
                </div>

                <div class="data-grid">
                    <div class="data-item">
                        <span class="label">Código</span>
                        <span id="codigo-val" class="value">---</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Origem</span>
                        <span id="origem-val" class="value">---</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Destino</span>
                        <span id="destino-val" class="value">---</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Horário</span>
                        <span id="horario-val" class="value">---</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Status</span>
                        <span id="status-val" class="status-badge">---</span>
                    </div>
                    <div class="data-item">
                        <span class="label">Altitude</span>
                        <span id="altitude-val" class="value mono">0 FT</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="btn-decolar" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 22 12 2l10 20Z"/><path d="M12 18v4"/><path d="m12 13 4 7"/><path d="m12 13-4 7"/></svg>
                        Decolar
                    </button>
                    <button id="btn-pousar" class="btn btn-danger" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 22 12 2l10 20Z"/><path d="M12 18v4"/><path d="m12 13 4 7"/><path d="m12 13-4 7"/></svg>
                        Pousar
                    </button>
                    <button id="btn-altitude" class="btn btn-outline" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"/></svg>
                        Ganhar Altitude
                    </button>
                </div>
            </section>

            <!-- Visualização Radar -->
            <section class="panel radar-panel">
                <div class="radar-header">
                    <span class="radar-label">Radar View</span>
                    <div class="radar-status">
                        <div id="radar-dot" class="dot"></div>
                        <span id="radar-text">STANDBY</span>
                    </div>
                </div>

                <div class="radar-screen">
                    <div class="grid-overlay"></div>
                    <div id="plane-container" class="plane-container">
                        <div id="plane-wrapper" class="plane-wrapper">
                            <svg id="plane-icon" xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="plane-svg">
                                <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                            </svg>
                            <div id="plane-shadow" class="plane-shadow"></div>
                        </div>
                    </div>
                </div>

                <div class="altitude-display">
                    <span class="label">Current Altitude</span>
                    <span class="alt-value"><span id="alt-num">0</span> <small>FT</small></span>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2026 Smart Airport Systems</p>
            <p>Desenvolvido para fins educacionais - POO em JS</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
